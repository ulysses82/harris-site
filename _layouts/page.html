---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    {{page.intro.intro_text}}
    {{page.intro.intro_image}}

    {% for gallery in page.gallery %}
  
  {{ page.gallery.Caption }}
  <img src="{{ page.gallery.Image }}" />

	{% endfor %}


  </div>
    }

</article>
