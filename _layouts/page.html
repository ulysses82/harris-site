---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    {{page.Intro.intro_text}}
     <img src={{page.Intro.intro_image}}/>

   
  
  {{ page.Gallery.Caption }}
  <img src="{{ page.Gallery.Image }}"/> 

	


  </div>
   

</article>
